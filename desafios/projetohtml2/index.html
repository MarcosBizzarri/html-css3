<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1> 
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <li>
        <ins><abbr title="use a tag <p>">Parágrafos</abbr></ins></li>

    <li><ins><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></ins></li>

    <li><ins><abbr title="Use a tag <img>">Imagens</abbr></ins></li>

    <li><ins><abbr title="Use a tag <abbr>">Abreviações</abbr></ins></li>

    <li><ins><abbr title="Use a tag <code>">Código-Fonte</abbr></ins></li>

    <li><ins><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></ins></li>

    <li><ins><abbr title="Use as tags <ul> e <li>">Lista com demarcadores</abbr></ins></li>

</body>
</html>
